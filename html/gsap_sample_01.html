<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" href="../../resource/images/common/favicon-16x16.ico" type="image/x-icon"> -->
        <title>gsap practice</title>

        <link rel="stylesheet" href="../resource/lib/jQuery/jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="../resource/lib/jQuery/jquery-ui/jquery-ui.theme.css">
        <link rel="stylesheet" href="../resource/css/gsap.css">

        <script src="../resource/lib/jQuery/jquery-3.6.0.js"></script>
        <script src="../resource/lib/jQuery/jquery-ui/jquery-ui.js"></script>
    </head>

    <body>
        <div class="box box1-1"></div>
        <div class="box box1-2"></div>
        <div class="box box1-3"></div>

        <!-- gsap -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                gsap.to(".box1-1", {
                    duration: 3, x: 200, opacity: 0.2, ease: 'steps(10)', delay: 2,
                });
                gsap.to(".box1-2", {
                    duration: 3, x: 200, rotate: 720, scale: 1.3, delay: 0.5,
                });
                gsap.to(".box1-3", {
                    duration: 3, x: 200, backgroundColor: 'red', width: 300, fontSize: 60, ease: 'elastic', delay: 0.5,
                });
            });
        </script>
    </body>
</html>
