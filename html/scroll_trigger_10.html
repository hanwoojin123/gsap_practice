        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

        <script>
            gsap.registerPlugin(ScrollTrigger);

            ScrollTrigger.create({
                trigger: ".gsap_slide_wrap",
                start: "-15% top",
                // start의 기준점을 gsap_slide_wrap으로 지정(gsap_slide_wrap의 -15% 지점부터 실행), trigger를 지정하지 않으면 전체 화면 기준으로 -15%가 시작점이 됨 -> 화면 위로 시작점이 올라가서 화면 로드시 스크롤 하지 않아도 애니메이션 바로 실행
                onEnter: () => {
                    gsap.to(".gsap_slide_wrap", {
                        opacity: "1",
                        filter: "blur(0)",
                        duration: 0.3,
                    });
                },
                onLeaveBack: () => {
                    gsap.to(".gsap_slide_wrap", {
                        opacity: "0",
                        filter: "blur(10px)",
                        duration: 0.3,
                    });
                },
            });

            // // gsap.to("#inc03 .gsap_slide_wrap", {
            // //     scrollTrigger:{
            // //         trigger: "#inc03 .gsap_slide_wrap",
            // //         start: "-15% top",
            // //         onEnter:() => {
            // //             gsap.to("#inc03 .gsap_slide_wrap", {opacity:"1",filter:"blur(0)", duration:0.3})
            // //         },
            // //         onLeaveBack:() => {
            // //             gsap.to("#inc03 .gsap_slide_wrap", {opacity:"0",filter:"blur(10px)", duration:0.3})
            // //         },
            // //         markers: true,
            // //     },
            // // })

            gsap.timeline({
                scrollTrigger: {
                    trigger: ".gsap_slide_wrap",
                    start: "top top",
                    end: "bottom top",
                    pin: true,
                    onUpdate: (self) => {
                        const direction = self.direction; // 현재 스크롤의 방향을 나타내며, 1은 아래로, -1은 위로 스크롤하고 있다는 것을 의미
                        const progress = self.progress; //현재 애니메이션의 진행률을 0(시작)에서 1(끝)까지 값으로 나타냄

                        gsap.to(".gsap_slide_wrap .left_cont .img_cont", {
                            right: (50 * progress) + "%",
                            duration: 0.1,
                        });
                        gsap.to(".gsap_slide_wrap .right_cont .img_cont", {
                            right: (50 * progress) + "%",
                            duration: 0.1,
                        });
                        gsap.to(".gsap_slide_wrap .left_cont .txt", {
                            opacity: 1 - progress,
                            duration: 0.1,
                        });
                        gsap.to(".gsap_slide_wrap .right_cont .txt", {
                            opacity: progress,
                            duration: 0.1,
                        });

                        if(direction === 1) {
                            if(progress > 0.6){
                                gsap.to(".gsap_slide_wrap .left_cont .img_cont", {
                                    opacity: "0",
                                    duration: 0.5,
                                });
                                gsap.to(".gsap_slide_wrap .right_cont .img_cont", {
                                    opacity: "1",
                                    duration: 0.5,
                                });
                            }
                        } else if(direction === -1) {
                            if(progress < 0.4) {
                                gsap.to(".gsap_slide_wrap .left_cont .img_cont", {
                                    opacity: "1",
                                    duration: 0.5,
                                });
                                gsap.to(".gsap_slide_wrap .right_cont .img_cont", {
                                    opacity: "0",
                                    duration: 0.5,
                                });
                            }
                        };
                    },
                }
            });
        </script>
