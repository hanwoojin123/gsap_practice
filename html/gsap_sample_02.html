<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" href="../../resource/images/common/favicon-16x16.ico" type="image/x-icon"> -->
        <title>gsap practice</title>

        <link rel="stylesheet" href="../resource/lib/jQuery/jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="../resource/lib/jQuery/jquery-ui/jquery-ui.theme.css">
        <link rel="stylesheet" href="../resource/css/gsap.css">

        <script src="../resource/lib/jQuery/jquery-3.6.0.js"></script>
        <script src="../resource/lib/jQuery/jquery-ui/jquery-ui.js"></script>
    </head>

    <body>
        <div class="box-2 box2-1">from</div>
        <div class="box-2 box2-2">fromTo</div>
        <div class="box-2 box2-3">set</div>

        <!-- gsap -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                gsap.from(".box2-1", {
                    x: 300, opacity: 0.3, duration: 3, scale: 0.3
                });
                gsap.fromTo(".box2-2", {
                    fontSize: 30,
                }, 
                {
                    backgroundColor: 'green', x: 300, width: 400, fontSize: 16, duration: 3,
                });
                gsap.set(".box2-3", {
                    x: 100, width: 200, backgroundColor: 'skyblue',
                });
            });
        </script>
    </body>
</html>
