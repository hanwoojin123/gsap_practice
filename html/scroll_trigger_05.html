<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" href="../../resource/images/common/favicon-16x16.ico" type="image/x-icon"> -->
        <title>gsap practice</title>

        <link rel="stylesheet" href="../resource/lib/jQuery/jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="../resource/lib/jQuery/jquery-ui/jquery-ui.theme.css">

        <script src="../resource/lib/jQuery/jquery-3.6.0.js"></script>
        <script src="../resource/lib/jQuery/jquery-ui/jquery-ui.js"></script>

        <style>
            html, body { height: 100%; margin: 0; }
            #container { height: 100%; position: relative; overflow: hidden; }
            section { width: 100%; height: 100%; position: absolute; }
            .section01 { background: orange; width: 100%; height: 100%; }
            .section02 { background: yellowgreen; }
            .section03 { background: firebrick; }
            .section04 { background: cornflowerblue; }
            .section05 { background: seagreen; }
        </style>
    </head>

    <body>
        <div class="section01"></div>
        <div id="container">
        <section class="section02"></section>
        <section class="section03"></section>
        <section class="section04"></section>
        <section class="section05"></section>
        </div>

        <!-- gsap -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

        <script>
            gsap.registerPlugin(ScrollTrigger);
            gsap.defaults({ease: "power1", duration: 3}); // GSAP 애니메이션의 기본값을 설정, 애니메이션의 속도를 조절하는 이징(easing) 효과. power1은 부드러운 가속 & 감속 효과,

            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: "#container",
                    start: "top top",
                    end: "+=5000",
                    pin: true,
                    scrub: 2,
                }
            });
            
            tl.from(".section03", {
                xPercent: -100
            })
            .from(".section04", {
                xPercent: 100
            })
            .from(".section05", {
                yPercent: 100
            });

        </script>
    </body>
</html>
