<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="icon" href="../../resource/images/common/favicon-16x16.ico" type="image/x-icon"> -->
        <title>gsap practice</title>

        <link rel="stylesheet" href="../resource/lib/jQuery/jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="../resource/lib/jQuery/jquery-ui/jquery-ui.theme.css">
        <link rel="stylesheet" href="../resource/css/ui.common.css">

        <script src="../resource/lib/jQuery/jquery-3.6.0.js"></script>
        <script src="../resource/lib/jQuery/jquery-ui/jquery-ui.js"></script>
    </head>

    <body>
        <div class="box-4 box4-1"></div>
        <div class="box-4 box4-2"></div>
        <div class="box-4 box4-3"></div>

        <!-- gsap -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                var tl = gsap.timeline();

                tl.to(".box4-1", { duration: 3, x: 200, ease: 'steps(10)' });
                tl.to(".box4-1", {duration: 3, y: 200, opacity: 1, });
                tl.to(".box4-1", { duration: 3, x: 0, width: 200, backgroundColor: 'red', });
                tl.to(".box4-1", { duration: 3, y: 0, height: 200, });
            });
        </script>
    </body>
</html>
